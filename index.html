<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Splash Build Challenge</title>
</head>
<body>
    <div class="container">
    <div class="scene">
        <div class="sun"></div>

        
        <!-- Rainbow -->
        <div class="semicircle1">
            <div class="semicircle2">
                <div class="semicircle3">
                    <div class="semicircle4">
                        <div class="semicircle5">
                            <div class="semicircle6">
                                <div class="semicircle7">
                                    <div class="semicircle8"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Clouds -->
        <div class="clouds">
                <div class="cloud1"></div>
                <div class="cloud2"></div>
                <div class="cloud3"></div>
                <div class="cloud4"></div>
                <div class="cloud5"></div>
                <div class="cloud6"></div>
                <div class="cloud7"></div>
                <div class="cloud8"></div>
                <div class="cloud9"></div>
                <div class="cloud10"></div>
                <div class="cloud11"></div>
                <div class="cloud12"></div>
                <div class="cloud13"></div>
                <div class="cloud14"></div>
                <div class="cloud15"></div>
                <div class="cloud16"></div>
        </div>

        <!-- unicorn -->
        <div class="unicorn">
            <div class="face">
                <div class="cheek"></div>
                <div class="snoot">
                    <div class="nose">
                        <div class="nostril"></div>
                    </div>
                </div>
                <div class="eye">
                    <div class="eyeball"></div>
                </div>
                <div class="ear"></div>
                <div class="horn"></div>
                <div class="mane top">
                    <div class="purple-mane"></div>
                    <div class="yellow-mane"></div>
                </div>
                <div class="mane mid">
                    <div class="red-mane"></div>
                    <div class="blue-mane"></div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
